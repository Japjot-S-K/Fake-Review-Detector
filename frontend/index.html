<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ReviewGuard ‚Ä¢ Fake Review Intelligence</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<nav class="navbar">
  <div class="logo">üïµÔ∏è ReviewGuard</div>
  <ul>
    <li onclick="showSection('detect')">Fake Review Detector</li>
    <li onclick="showSection('rewrite')">Make Review Genuine</li>
    <li onclick="showSection('contact')">Contact Us</li>
  </ul>
</nav>

<main>

  <!-- Fake Review Detector -->
  <section id="detect" class="section active">
    <h2>Fake Review Detector</h2>

    <textarea id="review" placeholder="Paste a product review here..."></textarea>
    <button onclick="analyze()">Analyze Review</button>

    <div id="loading" class="hidden">Analyzing review...</div>

    <div id="result" class="hidden">
      <div class="meter">
        <div class="circle">
          <span id="credibility">0</span>%
        </div>
      </div>

      <div class="details">
        <p>Status: <span id="status"></span></p>
        <p>Repetition Score: <span id="rep"></span></p>
        <p>Sentiment Score: <span id="sent"></span></p>

        <div class="explain">
          <h4>Why this result?</h4>
          <ul id="reasons"></ul>
        </div>
      </div>
    </div>
  </section>

  <!-- Make Review Genuine -->
  <section id="rewrite" class="section">
    <h2>Make Review Sound Genuine</h2>

    <textarea id="rewriteInput" placeholder="Paste a poorly written or suspicious review..."></textarea>
    <button onclick="rewriteReview()">Rewrite Review</button>

    <textarea id="rewriteOutput" placeholder="Improved, natural-sounding review will appear here..." readonly></textarea>
  </section>

  <!-- Contact Us -->
  <section id="contact" class="section">
    <h2>Contact Us</h2>

    <input type="text" placeholder="Your Name" />
    <input type="email" placeholder="Your Email" />
    <textarea placeholder="Your Message"></textarea>
    <button>Send Message</button>
  </section>

</main>

<footer>
